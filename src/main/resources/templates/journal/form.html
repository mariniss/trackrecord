<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Journal Entry Form</title>
</head>
<body>
<h1 th:text="${journalEntry.id == null ? 'New Journal Entry' : 'Edit Journal Entry'}"></h1>
<form th:action="${journalEntry.id == null ? '/journal' : '/journal/' + journalEntry.id}" th:object="${journalEntry}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="portfolio">Portfolio:</label>
        <select id="portfolio" th:field="*{portfolio}">
            <option th:each="p : ${portfolios}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
    </div>
    <div>
        <label for="entryDate">Date:</label>
        <input type="date" id="entryDate" th:field="*{entryDate}"/>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}"/>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>
    <button type="submit">Save</button>
</form>
<a href="/journal">Back to list</a>
</body>
</html>
